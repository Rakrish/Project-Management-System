<script>
        function init()
        {
            lab = document.getElementById("successful");
            err = document.getElementById("incorrect");
            {% if KEY == 1 %}
                lab.style.color = "green";
                lab.innerHTML = "Updated Successfully!";
            {% endif  %}
            {% if KEY == 2 %}
                err.style.color = "red";
                err.innerHTML = "Please Check Values";
            {% endif  %}
            {% if KEY == 3 %}
                err.style.color = "red";
                err.innerHTML = "Length of password must be 8 or more characters";
            {% endif  %}
        }
    </script>

                                        <div class="col-md-3">

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" disabled placeholder="Email" name = "email" id="email" value = "{{ emails }} " onblur="validate_Email()">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>

                                    

                                    <div class="row">

                                        </div>
                                        <div class="col-md-4">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input type="text" class="form-control" disabled placeholder="ENTER PHONE NUMBER" id="phone" value = "{{ phnos }}" onblur="phone_nu()">
                                            </div>
                                        </div>
                                    </div>

                                    </div>
