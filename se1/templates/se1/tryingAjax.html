<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#button").click(function() {
                    var input_string = $("#forminput").val();
                    $.ajax({
                        url : "AJAX",
                        type : "POST",
                        dataType: "json",
                        data : {
                            client_response : input_string,

                            },
                        success : function(json) {
                            $('#result').append( 'ServerResponse:' + json);
                            console.log("working")
                        },
                        error : function(xhr,errmsg,err) {
                            alert(xhr.status + ": " + xhr.responseText);
                        }
                    });
                    return false;
            });
        });
</script>
<form method="post" name="example form" >

        <input name="example" id="forminput" type="text">
        <input id="button" type="button" value="send to server"></input>
</form>
<div id="result">
</div>
</body>
</html>
